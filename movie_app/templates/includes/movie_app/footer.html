{% load static %}

{% load movies_app_tags %}

<div class="container">
    <footer class="p-3 my-4 bg-white">
        <div class="row d-flex flex-wrap justify-content-between align-items-center
        mt-2 mb-4 text-muted">
            <div class="col-6">
                <ul class="nav flex-row">
                    {% for item in menu_items %}
                        {% concat_all 'movie_app:' item.slug as item_url %}
                        <li class="nav-item me-3">
                            <a href="{% url item_url %}" class="nav-link p-0 text-muted">{{ item }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-5">
                {% subscribe_form %}
            </div>
        </div>

        <div class="row p-3 d-flex flex-wrap justify-content-between
        align-items-center border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
                    <img class="bg-white border-white rounded-2"
                         src="{% static 'movie_app/img/brand-logo.png' %}"
                         alt="All movies logo"
                         width="50px">
                </a>
                <span class="text-muted">&copy; 2022 All movies. All rights reserved.</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                {% include 'includes/movie_app/social_share.html' %}
            </ul>
        </div>
    </footer>
</div>
